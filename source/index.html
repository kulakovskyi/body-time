<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet" />
    <title>HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100% !important;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        margin: 0;
        padding: 0;
        line-height: 100%;
      }

      [style*="Open Sans"] {
        font-family: "Open Sans", arial, sans-serif !important;
      }

      img {
        outline: none;
        text-decoration: none;
        border: none;
        -ms-interpolation-mode: bicubic;
        max-width: 100% !important;
        margin: 0;
        padding: 0;
        display: block;
      }

      table td {
        border-collapse: collapse;
      }

      table {
        border-collapse: collapse;
      }

      html,
      body {
        line-height: 1;
        font-size: 22px;
        font-family: Helvetica, Arial, sans-serif;
        min-height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 0;
      }

      p {
        margin: 0;
      }

      .active__text {
        display: inline-block;
        font-weight: 400;
        font-size: 27px;
        line-height: 35px;
        margin-bottom: 14px;
      }

      .vaucher__text {
        font-weight: 700;
        font-size: 26px;
        line-height: 110%;
        text-transform: uppercase;
        margin-bottom: 18px;
      }

      .emoji {
        display: inline-block;
      }

      .vaucher__code {
        font-weight: 700;
        font-size: 39px;
        line-height: 45px;
        height: 72px;
        width: 397px;
      }

      .icon__image {
        margin-bottom: 7px;
      }

      .icon__text {
        font-weight: 700;
        font-size: 18px;
        line-height: 105%;
        text-transform: uppercase;
      }

      .button {
        margin-bottom: 52px;
      }

      @media (max-width: 530px) {
        .table__one__500 {
          max-width: 400px !important;
        }

        .active__text {
          font-size: 24px;
        }

        .icon__image {
          width: 70px;
          height: 70px;
        }

        .vaucher__code {
          font-size: 31px;
          line-height: 45px;
          height: 60px;
          background-size: 320px 100% !important;
        }
      }

      @media (max-width: 434px) {
        .table__one__500 {

        .vaucher__text {

        }

        .active__text {
          font-size: 20px;
        }

        .icon__text {
          font-size: 15px;
        }

        .vaucher__code {
          font-size: 27px;
          line-height: 45px;
          height: 60px;
          background-size: 320px 100% !important;
        }
      }
      @media (max-width: 390px) {
        .table__one__500 {
          max-width: 290px !important;
        }

        .vaucher__text {
          font-size: 20px;
        }

          height: 50px;
